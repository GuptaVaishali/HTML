<!DOCTYPE html>
<html>
<head>
	<title>Audio tag</title>
</head>			
<body>	 
	<h1>Music time</h1>
	<audio src="song_audio.mp3" controls="controls" autoplay="autoplay" loop="loop" preload="none" >
	your browser does not support mp3 format.
	</audio>
	<!--preload attribute value can be none,auto and meta-data.none is used when the author thinks that the
	audio file should not load when web page loads.-->
</body>		
</html>
