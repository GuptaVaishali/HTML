<!DOCTYPE html>
<html>
<head>
	<title>Fieldset tag</title>
</head>			
<body>	 
	<form>
	<fieldset>
		<legend> Personal info </legend>
		Name: <input type="text" name="student_name" placeholder="Enter your name.." autofocus
				value="vaishali" readonly><br><br>
				
		city: <input type="text" name="city" size="10" value="delhi" MINLENGTH="6" maxlength="15"><br><br>
		
		Password: <input type="password" name="password" pattern="^[a-z]+$" title="ex:-vaishaligupta"><br><br>
		
		Rollno: <input type="number" name="Rollno" required min="1" max="55" size="10" step="2"><br><br>
		
		<input type="submit" name="sub" value="submit">
	</fieldset>
	</form>
</body>		
</html>

<!--min and max and size and maxlength and readonly and step and pattern and title attribute-->
