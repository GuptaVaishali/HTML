<!DOCTYPE html>
<html>
<head>
	<title>Figure tag and figcaption tag</title>
</head>			
<body>	 
	<figure>
		<figcaption>Noddy image</figcaption>
		<img src="noddy.jpg" width="500" height="400">
	</figure>
</body>		
</html>

<!--the figure tag specifies self contained element like image,figure n all-->
