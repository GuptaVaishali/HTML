<!DOCTYPE html>
<html>
<head>
	<title>iframe tag</title>
</head>			
<body>	 
	<h1>welcome to iframe web page</h1>
	<h4>with the help of iframe we can open a website or any html page or a script or a link.</h4> 
	<iframe src="https://www.jmi.ac.in" width="800" height="700"></iframe>
	<iframe src="ordered_list.html" width="200" height="500" ></iframe>
	<iframe src="anchor_tag.html" width="300" height="700" sandbox="allow-same-origin"></iframe>
	<iframe src="anchor_tag1.html" width="300" height="700" sandbox="allow-same-origin allow-top-navigation"></iframe>
	<iframe src="script.html" sandbox="allow-scripts">
	<!--sandbox restricts the content-->
</body>		
</html>
