<!DOCTYPE html>
<html>
<head>
	<title>ismap attribute</title>
</head>			
<body>	 
<h4>ismap attribute is used to send coordinates of a point of image where we click it to the server 
	and ismap attribute is used with anchor tag with href attribute value #.</h4>
<h3>please click on any point of image to see the results in url</h3>
<a href="#">
	<img src="noddy.jpg" width="900" height="500" alt="noddyimage" ismap="ismap">
</a>
</body>		
</html>
