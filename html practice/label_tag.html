<!DOCTYPE html>
<html>
<head>
	<title>label tag and its for attribute</title>
</head>			
<body>	 
	Gender:<label for="male">
				<input type="radio" name="sex" id="male" value="m">MALE
			</label>
			<label for="female">
				<input type="radio" name="sex" id="female" value="f" checked>FEMALE
			</label>
</body>		
</html>
