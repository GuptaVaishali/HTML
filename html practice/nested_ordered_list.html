<!DOCTYPE html>
<html>
<head>
	<title>nested ordered list</title>
</head>
<body>
	<ol type="I">       <!--type value can be given I,i,1,A,a -->
		<li>chocolates</li>
			<ol type="a">
				<li>dairy milk </li>
				<li>kitkat </li>
				<li>munch</li>
			</ol>
			
		<li>fruits</li>
		<li>juice</li>
	</ol>
</body>
</html>
