<!DOCTYPE html>
<html>
<head>
	<title>NOEmbed tag</title>
</head>			
<body>	 
	<h1>NoEmbed tag</h1>
	<embed src="song_audio.mp3" type="audio/mp3">
	<noembed>Your browser does not support embed tag.</noembed>
	<!--embed tag is used to insert audio or video file in a web page-->
	<!--noembed tag is used to show the error in the browser which does not support embed tag-->
</body>		
</html>
