<!DOCTYPE html>
<html>
<head>
	<title>ordered list</title>
</head>
<body>
	<ol type="1" start="3" reversed>       <!--type value can be given I,i,1,A,a -->
		<li>chocolates</li>			<!--start attribute is used to give a specific numerical value to start with.-->
		<li>fruits</li>						
		<li>juice</li>						<!--reversed attribute is used to show the numbering in reverse-->
	</ol>
</body>		
</html>
