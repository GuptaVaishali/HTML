<!DOCTYPE html>
<html>
<head>
	<title>create table rowspan</title>
</head>
<body>					
	<table border="2" align="center" width="60%" bgcolor="pink" cellpadding="5" cellspacing="5">
		<tr width="30%" bgcolor="blue">
			<th rowspan="4">Name and Rollno and Result</th>
		</tr>
		<tr>
			<td align="center">Vaishali Gupta</td>
			<td align="center" bgcolor="red">5189</td>
			<td align="center" rowspan="3">Pass</td>
		</tr>
		<tr>
			<td align="center">Sumit</td>
			<td align="center">47</td>
		</tr>
		<tr>
			<td align="center">Tanya Dua</td>
			<td align="center">87</td>
		</tr>
	</table>
</body>		
</html>
