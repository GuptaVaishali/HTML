<!DOCTYPE html>
<html>
<head>
	<title>video tag</title>
</head>			
<body>	 
	<h1>video time</h1>
	<video src="video.mp4" controls="controls" width="400" height="200" 
	loop="loop" muted="muted" preload="none" poster="noddy.jpg">
	your browser does not support mp4 format.
	</video>
	<!--preload attribute value can be none,auto and meta-data.none is used when the author thinks that the
	audio file should not load when web page loads.-->
	<!--poster attribute puts a image on the video until it plays automatically or user starts it with controls--> 
</body>		
</html>
